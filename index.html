<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
   <script src="main.js"></script>
    <title>Url shortener</title>
</head>
<body>
    <h1 style="color:white;font-size:50px;"><center>URL SHORTENER</center></h1>
<hr>
<div class="border">
    <h2 style="color:aqua;font-size: 40px;"><center>paste url to be shortend</center></h2>
    <div class="textbox">
        <center><input type="text" name="short" id="short" placeholder="Enter the url" style="width:300px;height:30px;"></center>
    </div><br>
    <div class="button">
        <div class="but1">
<button onclick="url()" style="height:40px;width:80px" >Shorten url</button>
        </div>&ensp;&ensp;
        <div class="but2">
<button style="height:40px;width:80px">Copy to Clipboard</button>
        </div>
    </div><br>
    <div class="shorturl">
        <h2 class="shorturl1" id="short1"></h2>
    </div>
    <div class="para">
        <p class="para1">URL Shortner is a free tool to shorten a URL or reduce a link use our URL Shortener to create a shortened link making it easy to remember</p>
    </div>
</div>
</body>
</html>
